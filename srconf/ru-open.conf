# tls://one.one.one.one, tls://1dot1dot1dot1.cloudflare-dns.com
# https://185.222.222.222/dns-query, https://45.11.45.11/dns-query
# https://dns.google/dns-query, tls://dns.google
fallback-dns-server = system
ipv6 = true
prefer-ipv6 = false
dns-direct-system = false
icmp-auto-reply = true
always-reject-url-rewrite = false
private-ip-answer = true

# direct domain fail to resolve use proxy rule
dns-direct-fallback-proxy = true

# The fallback behavior when UDP traffic matches a policy that doesn't support the UDP relay. Possible values: DIRECT, REJECT.
udp-policy-not-supported-behaviour = REJECT

# Always use real IP address
always-real-ip = gateway.icloud.com, *.apple.com, *.icloud.com

# Configuration update path
update-url = https://w1host.github.io/srconf/ru-open.conf

